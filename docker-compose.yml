services:
  app:
    build: .
    ports:
      # Map host 5001 to container 5000 (Prevents macOS port 5000 AirPlay conflict)
      - "5001:5000"
    environment:
      - NODE_ENV=production
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=commentary_blog
      - DB_HOST=db
      - JWT_SECRET=your_jwt_secret_here
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=commentary_blog
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
